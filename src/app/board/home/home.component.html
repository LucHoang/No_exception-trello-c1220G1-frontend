<div class="container">
  <a [routerLink]="'/board/duyet/create'" >CREATE BOARD</a>
  <table class="table table-striped">
    <tr>
      <th>STT</th>
      <td>NAME</td>
      <td>APP_USER_ID</td>
    </tr>
    <tr *ngFor="let b of boards, index as i">
      <td>{{i+1}}</td>
      <td >{{b.name}}</td>
      <td >{{b.appUser.userName}}</td>
    </tr>
  </table>
</div>
