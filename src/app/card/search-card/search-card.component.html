<input class="form-control mr-sm-2" type="text" name="input" [(ngModel)]="input" placeholder="Search card by content or title" (ngModelChange)="searchCardByContentOrTitle()" aria-label="Search">
<button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="openModalWithClass(template)">Search</button>
<ng-template #template>
  <form (ngSubmit)="searchCardByContentOrTitle()">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Content</th>
        <th scope="col">Title</th>
        <th scope="col">Board</th>
      </tr>
      </thead>
      <tbody *ngFor="let card of list, index as i">
      <td>{{i + 1}}</td>
      <td>{{card.content}}</td>
      <td>{{card.title}}</td>
      </tbody>
    </table>
  </form>
</ng-template>
