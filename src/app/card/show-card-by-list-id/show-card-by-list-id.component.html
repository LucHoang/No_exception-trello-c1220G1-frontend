<div class="tasks-container"
     cdkDropList
     id="{{list_id}}"
     [cdkDropListData]="cards"
     (cdkDropListDropped)="drop($event)">
  <div class="task" *ngFor="let item of cards" cdkDrag style="position: relative">
    {{ item.title }}
    <div  style="position: absolute; right: 0; top: 0"><app-edit-card [card_id]="item.id"></app-edit-card></div>
  </div>
  <div class="task" ><app-create-card [list_id]="list_id"></app-create-card></div>
</div>
