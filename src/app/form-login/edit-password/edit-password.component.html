<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Edit Password</h1>
  </div>
</section>
<div class="container">
  <form (ngSubmit)="editUser()">
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" class="form-control" id="password" [(ngModel)]="appUser.passWord"
             name="passWord">
    </div>
    <div>
      <button class="btn btn-primary" type="button" [routerLink]="'/board/1'">Back to List</button>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" >
      <button class="btn btn-primary" type="submit" value="submit">Edit</button>
    </div>
  </form>
</div>
