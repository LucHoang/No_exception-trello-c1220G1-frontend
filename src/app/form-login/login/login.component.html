<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login Form</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control" style="width: 450px">
            </div>
            <div class="form-group">
              <label  class="text-info">Password:</label><br>
              <mat-form-field style="width: 450px" appearance="fill">
                <mat-label></mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start" style="float: right; width: 120px">
              <button class="btn btn-secondary" type="button" >Login</button>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" >
              <button class="btn btn-secondary" type="submit" value="submit" [routerLink]="'/form/register'">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
