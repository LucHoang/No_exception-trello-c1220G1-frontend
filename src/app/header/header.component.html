<div class="navbar has-background-dark">
  <div class="navbar-brand">
    <div class="navbar-item">
      <h1 class="app-name has-gradient-text">Trello Project Of Alcohol Team</h1>
    </div>
  </div>
  <div style="position: absolute; right: 5%; top: 0">
    <h5>Welcome {{authenService.currentUserValue.username}}
      <span type="button" (click)="openModalWithClass(template)" style="border: none; background: honeydew">
        <i class="bi bi-bell-fill"></i></span>
      <span>({{notifications.length - readNotification}})</span></h5>
    <p><app-log-out></app-log-out> <a routerLink="/edit/{{authenService.currentUserValue.id}}">Edit profile</a> </p>
  </div>
</div>
<ng-template #template>
  <div class="modal-content">
    <div class="modal-header">
      <p class="modal-title pull-left">Create new card</p>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <table>
        <tr *ngFor="let n of notifications">
          <td>{{n.content}}</td>
        </tr>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">close</button>
    </div>
  </div>
</ng-template>
