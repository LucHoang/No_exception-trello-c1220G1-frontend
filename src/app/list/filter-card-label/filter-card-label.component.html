<button type="button" (click)="openModalWithClass(template)" style="border: none; background: honeydew">
  Filter Card By Label
</button>
<br>
<ng-template #template>
      <div class="modal-content" style="border: none">
        <div class="modal-header">
          <p class="modal-title pull-left">Filter card by label </p>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
      </div>
        <p class="modal-title pull-left">Select label you want to filter </p>
      <select class="form-control" [(ngModel)]="label_id" (ngModelChange)="getAllCardByLabel($event)">
        <option *ngFor="let label of listLabel" [value]="label.id">{{label.title}}</option>
      </select>
      <div style="border: none">
        <table class="table table-bordered" style="border: black" *ngIf="label_id">
          <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">TITLE</th>
            <th scope="col">CONTENT</th>
            <th scope="col">POSITION</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let card of listCard, index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{card.title}}</td>
            <td>{{card.content}}</td>
            <td>{{card.position}}</td>
          </tr>
        </table>
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">close</button>
    </div>
    </div>
</ng-template>
